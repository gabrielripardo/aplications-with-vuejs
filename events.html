<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizing Events - VueJs</title>
</head>
<body>
    <h1>Events</h1>

    <div id="app">

        <input type="text" @:click="changeInput()">
        
        <button @click="num++">Incremetar +</button> <!-- @ equal to v-on  (sintaxe sugar)-->
        {{ num }}
        <button @click="num--">Decrementar -</button> <!-- @ equal to v-on  -->

    </div>
    
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 0,
            },
            methods: {
                changeInput: funtion(){
                    this.num = this.num + 10
                },
            }
        });
    </script>
</body>
</html>
