<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - Codes</title>
</head>
<body>
    <h1>Fists time - VueJs</h1>

    <div id="app">
        <!-- Generates codes thought VueJs -->
        
        <p> {{title}} </p>
        <p> {{ isActive == true ? 'Está funcionando' : 'Não está funcionando'}} </p>
        <a v-bind:href="url" v-bind:title="anchorTitle">VueJs Official page</a>
    </div>

    <script src="vue.js"></script>
    
    <script>
        new Vue({
            el: '#app',                        
            data: {
                title: 'Title text from object data->title',
                isActive: 'true',
                url: 'https://vuejs.org',
                anchorTitle: 'O melhor framework JS.',
            }
        });
    </script>
</body>
</html>
